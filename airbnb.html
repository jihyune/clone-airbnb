<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>에어비앤비</title>
    </head>
    <header>
        <div class="corona">
            에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.
        </div>
        <div class="banner">
            <div class="element logo"><img src="airbnb.png" />airbnb</div>
            <div class="element select">
                <div>숙소</div>
                <div>체험</div>
                <div>온라인 체험</div>
            </div>
            <div class="element my_menu">
                <div class="host">호스트 되기</div>
                <img src="language.png" />
                <div class="mypage">
                    <img class="menu" src="menu.png" />
                    <img class="user" src="user.png" />
                </div>
            </div>
        </div>
        <div class="information">
            <div class="item location">
                위치<br />
                <input type="text" name="where" value="어디로 여행가세요?" />
            </div>
            <div class="item">
                <div class="check-in">체크인</div>
                <div class="when">날짜 입력</div>
            </div>
            <div class="item">
                <div class="check-out">체크아웃</div>
                <div class="when">날짜 입력</div>
            </div>
            <div class="item">
                <div class="guests">인원</div>
                <div class="plus">게스트 추가</div>
            </div>
            <div class="item search"><img src="search.png" /></div>
        </div>
    </header>
    <body>
        <div class="pink-banner">
            <div class="text0">
                10만 명에 달하는 우크라이나 피란민에게 임시 숙소를 제공해주세요
            </div>
            <div class="specific">자세히 알아보기</div>
        </div>
        <div class="flexible-search">
            <div class="tent"><img src="tent.png" /></div>
            <div class="text1">호기심을 자극하는 숙소로 떠나보세요</div>
            <div class="text2">유연한 검색</div>
        </div>
    </body>
</html>
