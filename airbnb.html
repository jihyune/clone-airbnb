<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>에어비앤비</title>
    </head>
    <header>
        <div class="corona">
            에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.
        </div>
        <div class="banner">
            <img src="airbnb.png" />
            <div class="select">
                <span class="select">숙소</span>
                <span class="select">체험</span>
                <span class="select">온라인 체험</span>
            </div>
            <div class="mypage">
                <span>호스트 되기</span>
                <img class="select" id="lan" src="language.png" />
                <img class="select" id="my" src="mypage.png" />
            </div>
        </div>
    </header>
    <body>
        <div class="information">
            <div class="location">위치<br />어디로 여행가세요?</div>
            <div class="check-in">체크인<br />날짜 입력</div>
            <div class="check-out">체크아웃<br />날짜 입력</div>
            <div class="guests">인원<br />게스트 추가</div>
        </div>
        <div class="pink-banner">
            10만 명에 달하는 우크라이나 피란민에게 임시 숙소를 제공해주세요
            <div class="specific">자세히 알아보기</div>
        </div>
        <div class="flexible-search">
            호기심을 자극하는 숙소로 떠나보기 <br />
            유연한 검색
        </div>
    </body>
</html>
