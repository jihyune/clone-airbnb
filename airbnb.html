<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>AirBnB</title>
    </head>
    <body>
        <div class="idea">
            <h2>설레는 다음 여행을 위한 아이디어</h2>
            <div class="idea-card">
                <div class="city-card">
                    <img
                        src="https://a0.muscache.com/im/pictures/19d4c139-3615-4440-b5e3-55ee3f87e240.jpg?im_w=320"
                        class="city-image"
                    />
                    <div class="inner-seoul">
                        <div class="inner-content">
                            <p class="city-name">서울</p>
                            <p class="city-distance">2km 거리</p>
                        </div>
                    </div>
                </div>
                <div class="city-card">
                    <img
                        src="https://a0.muscache.com/im/pictures/55250d06-92f1-4d22-be89-9f20f2bcb1fc.jpg?im_w=320"
                        class="city-image"
                    />
                    <div class="inner-incheon">
                        <div class="inner-content">
                            <p class="city-name">인천</p>
                            <p class="city-distance">29km 거리</p>
                        </div>
                    </div>
                </div>
                <div class="city-card">
                    <img
                        src="https://a0.muscache.com/im/pictures/e25ccbca-1515-4510-baa6-9d2c473865dc.jpg?im_w=320"
                        class="city-image"
                    />
                    <div class="inner-daegu">
                        <div class="inner-content">
                            <p class="city-name">대구</p>
                            <p class="city-distance">237km 거리</p>
                        </div>
                    </div>
                </div>
                <div class="city-card">
                    <img
                        src="https://a0.muscache.com/im/pictures/ffde0c4b-1889-4d11-bb00-41411d34fdfc.jpg?im_w=320"
                        class="city-image"
                    />
                    <div class="inner-daejeon">
                        <div class="inner-content">
                            <p class="city-name">대전</p>
                            <p class="city-distance">140km 거리</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="look-around">
            <h2>에어비앤비 체험 둘러보기</h2>
            <div class="look-around-card">
                <div class="while-travel">
                    <div class="look-around-card-inner">
                        <span class="while-travel">
                            여행 중 만나는<br />이색적인 즐길 거리
                        </span>
                        <div class="exp-button">
                            <span class="inner-button">체험</span>
                        </div>
                    </div>
                </div>
                <div class="at-home">
                    <div class="look-around-card-inner">
                        <span class="at-home">
                            집에서 만나는<br />다양한 즐길 거리
                        </span>
                        <div class="exp-button">
                            <span class="inner-button">온라인 체험</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
